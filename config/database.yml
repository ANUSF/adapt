<%
  include Java
  import java.lang.System

  db_base = System.getProperty('RAILS_DB_PATH') ||
            (System.getProperty('user.home') || ".") + "/db"
  db_path = "#{db_base}/Fedora-Ingest-#{ENV["RAILS_ENV"] || "x"}.sqlite3"
  
  puts "db_path = #{db_path}"
%>


stage:
  adapter:  jdbcsqlite3
  database: <%= db_path %>
  timeout:  5000
  
production:
  adapter:  jdbcsqlite3
  database: <%= db_path %>
  timeout:  5000

development:
  adapter:  jdbcsqlite3
  database: db/db_development.sqlite3
  timeout:  5000
  
# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test: &TEST
  adapter:  jdbcsqlite3
  database: db/db_test.sqlite3
  timeout:  5000
  
cucumber:
  <<: *TEST
